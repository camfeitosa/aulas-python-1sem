<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="HandheldFriendly" content="True" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="cleartype" content="on" />
    <title>Horwheel Component</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #container {
        -webkit-overflow-scrolling: touch;
        overflow-scrolling: touch;
        overflow-x: hidden;
        background: linear-gradient(0deg,rgba(0, 0, 0, 0.2) 0%,rgba(0, 0, 0, 0.2) 100%),linear-gradient(60deg, #0554f2 47.14%, #0c9ccc 92.24%);
        height: 80vh;
        display: flex;
        width: 100%;
        flex-direction: column;
      }

      .content-impactos {
        display: flex;
        width: 120%;

        margin-left: 5%;
        height: auto;
        overflow: auto;
        padding-left: 4rem;
        background-image: url("./seta.svg");
        background-repeat: no-repeat;
      }

      .card-impacto {
        display: flex;
        align-items: center;
        height: 100%;
        overflow: hidden;
        width: 750px;
        margin-right: 2rem;
      }

      .article {
        width: 16em;
        height: 350px;
        margin: 0.2em;
        border-radius: 10px;
        background: #efefef;
        display: inline-flex;

        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      section{
        height: 100vh;
      }

        /* Remover margem do último card para evitar espaçamento extra no final */
        .card-impacto:last-child {
          margin-right: 0;
        }
    </style>
  </head>
  <body>

    <section>

    </section>
    
    <div id="container">
      <h1>Titulo</h1>
      <div class="content-impactos">

        <div class="card-impacto">
          <div class="article"></div>
        </div>

        <div class="card-impacto">
          <div class="article"></div>
        </div>

        <div class="card-impacto">
          <div class="article"></div>
        </div>

        <div class="card-impacto">
          <div class="article"></div>
        </div>

        <div class="card-impacto">
          <div class="article"></div>
        </div>
      </div>
    </div>

    <section>

    </section>

    <script>
      // Seleciona o elemento ao qual você quer adicionar a funcionalidade de rolagem horizontal
      const element = document.querySelector("#container");

      // Adiciona um ouvinte de eventos para o evento 'wheel'
      element.addEventListener("wheel", (event) => {
        // Previne o comportamento padrão da roda de rolagem
        event.preventDefault();

        // Calcula a quantidade de pixels para rolar horizontalmente
        const scrollAmount = event.deltaY < 0 ? -30 : 30; // Ajuste este valor conforme necessário

        // Realiza a rolagem horizontal
        element.scrollBy({
          left: scrollAmount,
        });
      });
    </script>
  </body>
</html>
